<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API検索</title>
</head>
<body>
<input type="text" id="locationInput" placeholder="土地名を入力してください">
<button onclick="searchLocation()">検索</button>

<div id="map" style="margin-top:30px; width:400px; height: 600px;"></div>

<script>
    let map; // map変数をグローバルスコープで定義

    // Google Maps APIを使って地図を表示するための関数
    function initMap() {
      // マップを表示する場所を設定
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.681236, lng: 139.767125 }, // ここは東京を中心に設定しています
        zoom: 12, // マップのズームレベル
      });
    }


    // 地名を検索する関数をグローバルスコープで定義
    function searchLocation() {
      const location = document.getElementById("locationInput").value;

      // Geocoding Serviceを使用して地名を座標に変換
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: location }, (results, status) => {
        if (status === "OK") {
          // 地名が見つかった場合、その座標を使ってマップ上にマーカーを表示

          map.setCenter(results[0].geometry.location);
          new google.maps.Marker({
            map: map,
            position: results[0].geometry.location,
          });

        } else {
          alert("地名が見つかりませんでした：" + status);
        }
      });
    }

</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4Y1ykQUvgaeAh9KU62HQU7pgtEA5BuNI&callback=initMap">
</script>
</body>
</html>
