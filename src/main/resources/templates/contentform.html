<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>予定入力フォーム</title>
</head>
<body>
<p>予定入力</p>
<form th:action="@{save}" method="post" enctype="multipart/form-data" th:object="${eventContent}">

<!--    予定追加-->
<!--    予定タイトル-->
    <label for="title-content">タイトル</label>
    <div>
        <input type="text" id="title-content" th:field="*{contentName}">
    </div>

<!--    予定追加日-->
    <label for="date-select">予定の追加日</label>
    <div>
        <select id="date-select" th:field="*{day}" >
            <th:block th:each="eventdate:${#numbers.sequence(1,6)}">
                <option th:value="${eventdate}" >[[${eventdate}]]日目  yy/mm/dd</option>
            </th:block>
        </select>
    </div>

<!--    予定テキスト-->
    <div>
        <label for="desc-content">この日の予定はなにか</label>
        <div>
            <textarea rows="3" cols="30" th:field="*{description}" id="desc-content"></textarea>
        </div>
    </div>

<!--    予定開始時間-->
    <div>
        <label for="dateTime-start">開始時刻</label>
        <div>
            <input type="time" id="dateTime-start" th:field="*{startTime}">
        </div>
    </div>
<!--    予定終了時間-->
    <div>
        <label for="dateTime-end">終了時刻</label>
        <div>
            <input type="time" id="dateTime-end" th:field="*{endTime}">
        </div>
    </div>

    <button type="submit" value="submit">決定</button>

</form>
</body>
</html>
