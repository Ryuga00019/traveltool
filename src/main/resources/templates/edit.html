<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragment/head :: head_fragment(title = 'サンプルアプリケーション')">

<body>

<!--background img-->
<div class="back_img">
    <!--Header-->
    <div th:replace="/fragment/header :: header"></div>

    <div class="editMain">
        <!--main-->
        <section class="main">
            <!--startDate - endDate-->
            <div>
                <p th:text="${eventPlan.startDate} + '  -  ' + ${eventPlan.endDate}"></p>
            </div>

            <!--addButton-->
            <button onclick="location.href='addcontent'" id="addbutton">予定を追加する</button><br>

            <!--PlanList-->
            <div id="PlanList" th:each="eventdate:${#numbers.sequence(0,eventDate)}">
                <p class="uk-label-success" id="listDay" th:text="${eventdate}+1 +'日目'"></p>
                <!--    <div>[[${sortedContents.get(eventdate)}]]</div>-->
                <div th:each="content: ${sortedContents.get(eventdate)}">
<!--                    <div  id="contentlist">-->
                        <div class="contents-bg">
                            <div class="bottom-border">
                                <div class="uk-flex-inline" id="listMain">
                                    <span id="contentName">[[${content.getContentName()}]]</span>
                                    <div class="uk-flex-inline">
                                        <p>[[${content.getStartTime()}]] </p>
                                        <span>-</span>
                                        <p>[[${content.getEndTime()}]]</p>
                                    </div>
                                    <!--                <p>[[${content.getDay()}+1]]</p>-->
                                </div>
                            </div>

                            <div class="bottom-border">
                                <div class="uk-flex" id="listSub">
                                    <div id="content-desc">
                                        <p>[[${content.getDescription()}]]</p>
                                    </div>
                                    <div style="border: 1px solid; border-radius: 10px; ">
                                        <a th:href="@{/Map}" style="display:flex;align-items: center;justify-content: flex-end;">
<!--                                            <p style="margin:0; width:150px;"></p>-->
                                            <img style="max-width:35px;" th:src="@{/css/img/map_icon.webp}" >
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--                <p>[[${content.getEventPlanItemId()}]]</p>-->
                            <div id="content-edit">
                                <a class="plan-border " href="/editcontent" th:href="@{editcontent(contentId=${content.getEventPlanItemId()})}">予定の編集</a>
                                <a class="plan-border " href="/deletecontent" th:href="@{deletecontent(contentId=${content.getEventPlanItemId()})}">予定の削除</a>
                            </div>
                        </div>
<!--                    </div>-->
                </div>
            </div>
        </section>
    </div>
    <div style="     margin: 0 2% 0 2%;">
        <div id="calender-button" style="">
            <a th:href="@{/savecalender}" style="display:flex;align-items: center;justify-content: flex-end;">
                <img th:src="@{/css/img/calender_icon.webp}" style="width:50px" >
            </a>

        </div>
    </div>

    <!--footer-->
    <div th:replace="/fragment/footer :: footer"></div>
</div>
</body>
<script>

</script>
</html>
